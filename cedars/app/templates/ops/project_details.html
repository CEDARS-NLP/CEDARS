{% extends "base.html" %}

{% block title %} CEDARS {% endblock %}

{% block content %}
<div class="container-md col-6 b-1">
  <div class="row">
    <div class="col-md-6">
      <div class="tile">
        <h2>Project Details</h2>
        <form class="form-inline" method="POST">
          <div class="mb-3">
            <label>Project ID</label>
            <label class="text-muted" name="project_id">{{ project_id }}</label>
            <br/>
            <label>Investigator</label>
            <label class="text-muted" name="investigator">{{ investigator }}</label>
            <br/>
            <label>Created</label>
            {% if creation_time %}
              <label class="text-muted" name="creation_time">{{ creation_time.strftime('%Y-%m-%d') }}</label>
            {% else %}
              <label class="text-muted text-danger" name="creation_time">None</label>
            {% endif %}
            <br/>
            <label>Project Name</label>
            <input type="text" class="form-control mb-3" name="project_name" value="{{ project }}">
            <button type="submit" name="update_project_name" class="btn btn-primary p-2">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div class="tile">
        <h2>Terminate Project</h2>
        <form class="form-inline" method="POST">
          <div class="mb-3">
            <label>Confirm Terminate</label>
            <input type="text" class="form-control mb-3" name="terminate_conf" placeholder="Type: DELETE EVERYTHING" >
            <button type="submit" name="terminate" class="btn btn-primary p-2">Terminate</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
